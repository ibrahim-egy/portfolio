<!DOCTYPE html>
<html lang="en">

<body>
  

{% include 'header.html' %}

<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        {% if msg_sent %}
        <h1 class="text-white font-tertiary">Successfully sent message</h1>
        {% else %}
        <h1 class="text-white font-tertiary">Contact Me</h1>
        {% endif %}
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img src="static/images/illustrations/page-title.png" alt="illustrations" class="bg-shape-1 w-100">
  <img src="static/images/illustrations/leaf-pink-round.png" alt="illustrations" class="bg-shape-2">
  <img src="static/images/illustrations/dots-cyan.png" alt="illustrations" class="bg-shape-3">
  <img src="static/images/illustrations/leaf-orange.png" alt="illustrations" class="bg-shape-4">
  <img src="static/images/illustrations/leaf-yellow.png" alt="illustrations" class="bg-shape-5">
  <img src="static/images/illustrations/dots-group-cyan.png" alt="illustrations" class="bg-shape-6">
  <img src="static/images/illustrations/leaf-cyan-lg.png" alt="illustrations" class="bg-shape-7">
</section>
<!-- /page title -->

<!-- contact -->
<section class="section section-on-footer" data-background="static/images/backgrounds/bg-dots.png">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Want to get in touch?</h2>
      </div>
      <div class="col-lg-8 mx-auto">
        <div class="bg-white rounded text-center p-5 shadow-down">
          <h4 class="mb-80">Do you have any questions, suggestions, or feedback I would love to hear from you!</h4>
          <form action="{{ url_for('contact') }}" method="post" class="row">
            <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="Full Name" class="form-control px-0 mb-4" required>
            </div>
            <div class="col-md-6">
              <input type="email" id="email" name="email" placeholder="Email Address" class="form-control px-0 mb-4" required>
            </div>
            <div class="col-12">
              <textarea name="message" id="message" class="form-control px-0 mb-4"
                placeholder="Type Message Here" required></textarea>
            </div>
            <div class="col-lg-6 col-10 mx-auto">
              <button class="btn btn-primary w-100">send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->

<!-- footer -->
{% include 'footer.html' %}
<!-- /footer -->

<!-- jQuery -->
<script src="static/plugins/jQuery/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="static/plugins/bootstrap/bootstrap.min.js"></script>
<!-- slick slider -->
<script src="static/plugins/slick/slick.min.js"></script>
<!-- filter -->
<script src="static/plugins/shuffle/shuffle.min.js"></script>

<!-- Main Script -->
<script src="static/js/script.js"></script>

</body>
</html>
